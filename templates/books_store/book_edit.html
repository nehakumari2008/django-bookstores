{% extends "base.html" %}

{% block content %}

    <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Edit Book in {{ store.name }}</h6>

            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form action="/store/{{ store.id }}/books/{{ book.id }}/edit/" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>



{% endblock %}
